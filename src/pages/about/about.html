<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header discount_share">
  </div>
  <div padding class="about-info">
    <h4>Discount Sharing</h4>

    <ion-list no-lines>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Location</ion-label>
        <ion-select>
          <ion-option value="madison" selected>Lviv</ion-option>
          <ion-option value="austin">Kyiv</ion-option>
          <ion-option value="chicago">Odesa</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <p>
      Do want -20% discount card for one of the most popular brand in town?
      Do you want to save $200 and more each month, and earn on this?
      Super easy job with Discouxt.
    </p>
    <h1>
      <button ion-button color="dark" full round (click)="scan()">Start Scan</button>
    </h1>
  </div>
</ion-content>
