<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Offers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  <ion-list style="background: transparent">
    <ion-card io-item class="speaker-card" style="border-radius: 10px;" *ngFor="let speaker of speakers">
      <img [src]="speaker.background" alt="/">
    </ion-card>
  </ion-list>
</ion-content>
