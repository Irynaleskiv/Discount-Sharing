<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="scan_card_banner"></div>
  <button ion-button color="dark" full round (click)="scan()">Scan</button>
  <div *ngIf="showCard" style="margin: 0 auto; width: 100%;">
    <ngx-barcode [bc-value]="barcodeData?.text" [bc-display-value]="showCard"></ngx-barcode>
    <button ion-button color="dark" round>Save</button>
  </div>
</ion-content>
