<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scan</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="scan_card_banner"></div>
  <button ion-button color="dark" full round (click)="scan()">Scan</button>
  <ngx-barcode [bc-value]="barcodeData?.text" [bc-display-value]="showCard"></ngx-barcode>
</ion-content>
